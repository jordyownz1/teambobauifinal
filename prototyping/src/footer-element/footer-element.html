<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="footer-element">
  <template>
    <style>
      :host {
        display: block;
      }
      .footer{
      	position: fixed;
         left: 0;
         bottom: 0;
         width: 100%;
         height: 15%;
         border-style: solid;

      }

      .footer p.Auteur{
        position: fixed;
        bottom: 0;
        left: 0;
        padding-left: 5px;
      }

      .footer p.Datum{
        position: fixed;
        bottom: 0;
        right: 0;
        padding-right: 5px;
      }

      .footer p.Opdracht{
        text-align: center;
      }
    </style>
    <div class="footer">
      <p class = "Auteur">Auteur: Team Bob</p>
      <p class = "Datum">Datum: 20-03-2018</p>
      <p class = "Opdracht">Deze opdracht is gemaakt in het kader van het vak Analyse & User Interfaces</p>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class FooterElement extends Polymer.Element {
      static get is() { return 'footer-element'; }
    }

    window.customElements.define(FooterElement.is, FooterElement);
  </script>
</dom-module>
